<h2>Todo task details</h2>

<hr/>
<div *ngIf="todotask">
  <div>
    <label><b>Name: </b></label> {{todotask.name}}
  </div>
  <div>
    <label><b>Description: </b></label> {{todotask.description}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Todo task list</button><br>
