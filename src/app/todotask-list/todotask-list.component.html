<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Todo task list</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of todotasks | async">
        <td>{{task.name}}</td>
        <td>{{task.description}}</td>
        <td>
          <button (click)="deleteTodoTask(task.id)" class="btn btn-danger">Delete</button>
          <button (click)="editTodotask(task.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="todotaskDetails(task.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
